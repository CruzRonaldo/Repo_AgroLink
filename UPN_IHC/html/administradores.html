<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroLink | Panel de Administración</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100">

  <!-- Encabezado -->
  <header class="bg-green-600 text-white px-6 py-3 flex justify-between items-center shadow">
    <div class="flex items-center space-x-3">
      <i class="fa-solid fa-tractor text-2xl"></i>
      <h1 class="text-xl font-bold">AgroLink Admin</h1>
    </div>
    <div class="flex items-center space-x-4">
      <button class="bg-green-700 px-3 py-1 rounded-lg hover:bg-green-800">
        <i class="fa-solid fa-palette"></i>
      </button>
      <div class="flex items-center space-x-2">
        <img src="https://i.pravatar.cc/40" alt="Admin" class="rounded-full w-8 h-8">
        <span>Admin</span>
      </div>
    </div>
  </header>

  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg overflow-y-auto hidden md:block">
      <div class="p-4 border-b text-lg font-semibold">Menú</div>
      <nav class="p-4 space-y-2">
        <a href="#" class="flex items-center space-x-2 p-2 hover:bg-green-100 rounded">
          <i class="fa-solid fa-gauge"></i><span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center space-x-2 p-2 hover:bg-green-100 rounded">
          <i class="fa-solid fa-truck"></i><span>Envíos</span>
        </a>
        <a href="#" class="flex items-center space-x-2 p-2 hover:bg-green-100 rounded">
          <i class="fa-solid fa-user-group"></i><span>Transportistas</span>
        </a>
        <a href="#" class="flex items-center space-x-2 p-2 hover:bg-green-100 rounded">
          <i class="fa-solid fa-box"></i><span>Productos</span>
        </a>
        <a href="#" class="flex items-center space-x-2 p-2 hover:bg-green-100 rounded">
          <i class="fa-solid fa-gear"></i><span>Configuración</span>
        </a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-6 overflow-auto">
      <!-- Filtros -->
      <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-end">
        <div>
          <label class="block text-sm font-medium text-gray-600">Origen</label>
          <input type="text" placeholder="Ej. Puno" class="border rounded px-3 py-2 w-48">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Destino</label>
          <input type="text" placeholder="Ej. Lima" class="border rounded px-3 py-2 w-48">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Estado</label>
          <select class="border rounded px-3 py-2 w-48">
            <option>Todos</option>
            <option>En tránsito</option>
            <option>Pendiente</option>
            <option>Entregado</option>
          </select>
        </div>
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          <i class="fa-solid fa-filter mr-1"></i> Filtrar
        </button>
        <button class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">
          <i class="fa-solid fa-rotate-left mr-1"></i> Reset
        </button>
      </div>

      <!-- Acciones CRUD -->
      <div class="flex justify-between mb-4">
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          <i class="fa-solid fa-plus mr-1"></i> Agregar Envío
        </button>
        <div class="flex space-x-2">
          <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            <i class="fa-solid fa-file-export mr-1"></i> Exportar
          </button>
          <select class="border rounded px-2 py-1">
            <option>5</option>
            <option>10</option>
            <option>25</option>
          </select>
        </div>
      </div>

      <!-- Tabla -->
      <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gray-100 text-gray-600">
              <th class="px-4 py-2">Acción</th>
              <th class="px-4 py-2">ID</th>
              <th class="px-4 py-2">Origen</th>
              <th class="px-4 py-2">Destino</th>
              <th class="px-4 py-2">Estado</th>
              <th class="px-4 py-2">Fecha</th>
              <th class="px-4 py-2">Transportista</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t hover:bg-gray-50">
              <td class="px-4 py-2 flex space-x-2">
                <button class="text-blue-500 hover:text-blue-700"><i class="fa-solid fa-eye"></i></button>
                <button class="text-yellow-500 hover:text-yellow-700"><i class="fa-solid fa-pen"></i></button>
                <button class="text-red-500 hover:text-red-700"><i class="fa-solid fa-trash"></i></button>
              </td>
              <td class="px-4 py-2">SHP-2025-001</td>
              <td class="px-4 py-2">Puno</td>
              <td class="px-4 py-2">Lima</td>
              <td class="px-4 py-2 text-green-600 font-semibold">En tránsito</td>
              <td class="px-4 py-2">22/10/2025</td>
              <td class="px-4 py-2">Transp. Rodríguez</td>
            </tr>
            <tr class="border-t hover:bg-gray-50">
              <td class="px-4 py-2 flex space-x-2">
                <button class="text-blue-500 hover:text-blue-700"><i class="fa-solid fa-eye"></i></button>
                <button class="text-yellow-500 hover:text-yellow-700"><i class="fa-solid fa-pen"></i></button>
                <button class="text-red-500 hover:text-red-700"><i class="fa-solid fa-trash"></i></button>
              </td>
              <td class="px-4 py-2">SHP-2025-002</td>
              <td class="px-4 py-2">Arequipa</td>
              <td class="px-4 py-2">Cusco</td>
              <td class="px-4 py-2 text-yellow-600 font-semibold">Pendiente</td>
              <td class="px-4 py-2">21/10/2025</td>
              <td class="px-4 py-2">Transp. Luna</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div class="flex justify-between items-center mt-4">
        <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
          <i class="fa-solid fa-trash-can mr-1"></i> Eliminar seleccionados
        </button>
        <div class="flex items-center space-x-1">
          <button class="px-3 py-1 bg-green-600 text-white rounded">1</button>
          <button class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded">2</button>
          <button class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded">3</button>
          <span class="text-gray-600 px-2">…</span>
          <button class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded">10</button>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
