<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AgroLink Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#54cf17",
                        "background-light": "#f6f8f6",
                        "background-dark": "#162111",
                        "foreground-light": "#111827",
                        "foreground-dark": "#f9fafb",
                        "card-light": "#ffffff",
                        "card-dark": "#1f2937",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151",
                        "muted-foreground-light": "#6b7280",
                        "muted-foreground-dark": "#9ca3af",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="flex min-h-screen">
<aside class="w-64 flex-shrink-0 bg-card-light dark:bg-card-dark p-6 flex flex-col justify-between border-r border-border-light dark:border-border-dark">
<div>
<div class="flex items-center gap-2 mb-10">
<span class="material-symbols-outlined text-primary text-3xl">agriculture</span>
<h1 class="text-xl font-bold text-foreground-light dark:text-foreground-dark">AgroLink</h1>
</div>
<nav class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors" href="#">
<span class="material-symbols-outlined">dashboard</span>
<span>Panel</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors" href="#">
<span class="material-symbols-outlined">local_shipping</span>
<span>Envíos</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors" href="#">
<span class="material-symbols-outlined">groups</span>
<span>Transportistas</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors" href="#">
<span class="material-symbols-outlined">chat</span>
<span>Mensajes</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors" href="#">
<span class="material-symbols-outlined">dashboard</span>
<span>Perfil</span>
</a>
</nav>
</div>
<div class="flex flex-col gap-4">
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined">add_circle</span>
<span>Nuevo Envío</span>
</button>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors text-muted-foreground-light dark:text-muted-foreground-dark" href="#">
<span class="material-symbols-outlined">help_outline</span>
<span>Ayuda</span>
</a>
</div>
</aside>
<main class="flex-1 p-8">
<header class="mb-8">
<h1 class="text-4xl font-bold">Perfil de cliente</h1>
</header>
<section class="mb-8">
<h2 class="text-2xl font-semibold mb-4">Mi Perfil</h2>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg border border-border-light dark:border-border-dark">
<p class="text-muted-foreground-light dark:text-muted-foreground-dark mb-2">Tu Imagen</p>
<div class="profile-card">

    <h1 class="profile-name">Perfil del Usuario</h1>

    <div class="row">
            <div class="col-sm-4" style="margin-top: 50px;">
                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                        alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <input type="file" class="text-center center-block file-upload">
                </div>
</div>
</div>
<div class="col-sm-8" style="margin-top: 50px;">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#home">Perfil</a></li>
                </ul>


                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <hr>
                        <form class="form" action="##" method="post" id="registrationForm">
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="nombre">
                                        <h4>Nombres</h4>
                                    </label>
                                    <input type="text" class="form-control" name="nombre" id="nombre"
                                        placeholder="nombre">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="last_name">
                                        <h4>Apellidos</h4>
                                    </label>
                                    <input type="text" class="form-control" name="apellidos" id="apellidos"
                                        placeholder="apellidos">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="teléfono">
                                        <h4>Teléfono</h4>
                                    </label>
                                    <input type="text" class="form-control" name="teléfono" id="teléfono"
                                        placeholder="teléfono">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="correo">
                                        <h4>Correo</h4>
                                    </label>
                                    <input type="email" class="form-control" name="correo" id="correo"
                                        placeholder="you@email.com">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="pais">
                                        <h4>Pais</h4>
                                    </label>
                                    <input type="text" class="form-control" id="pais" placeholder="pais">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="rol">
                                        <h4>Rol</h4>
                                    </label>
                                    <select input class="form-control" name="rol" id="rol">
                                    <option>Productor</option>
                                    <option>Transportista</option>
                                    <option>Administrador</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="password">
                                        <h4>Contraseña</h4>
                                    </label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="contraseña">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 hover:bg-primary/90 transition-colors">
                                            <span>Guardar</span>
                                            </button>
                                    <button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 hover:bg-primary/90 transition-colors">
                                            <span>Limpiar</span>
                                            </button>
                                </div>
                            </div>
                        </form>

                        <hr>

                    </div>
                </div>

</body></html>
