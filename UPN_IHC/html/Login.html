<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroLink</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8f6;
            color: #121b0e;
        }

        a {
            text-decoration: none;
            color: #54cf17;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            height: 2px;
            background-color: navy;
        }

        .menu td {
            padding: 8px 12px;
        }

        .form-box {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 60%;
            padding: 20px;
            margin-top: 40px;
        }

        select,
        button {
            padding: 8px;
            width: 100%;
            margin-top: 10px;
        }

        button {
            background-color: #54cf17;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #46b514;
        }

        .nav-links a {
            color: #121b0e;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #54cf17;
            text-decoration: underline;
            /* subraya */
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <center>

        <!-- Encabezado -->
        <div width="80%">
            <table width="100%" class="menu">
                <tr>
                    <td width="20%">
                        <img src="../Assets/Pantalla01/Logo.png" alt="AgroLink" width="100">
                    </td>
                    <td align="left" class="nav-links">
                        <a href="#">Inicio</a> &nbsp;&nbsp;
                        <a href="#">Servicios</a> &nbsp;&nbsp;
                        <a href="#">Contacto</a>
                    </td>

                    <td width="10%">&nbsp;</td>
                    <td align="right">
                        <a href="login.html">
                            <img src="../Assets/Pantalla01/IniciarSesión.png" alt="Iniciar sesión" width="100">
                        </a>
                        &nbsp;&nbsp;
                        <a href="registro.html">
                            <img src="../Assets/Pantalla01/Registrarse.png" alt="Registrarse" width="100">
                        </a>

                    </td>
                </tr>
            </table>
        </div>

        <!-- Contenido principal -->
        <div width="100%">
            <table width="80%">
                <tr>
                    <td align="center">
                        <div class="form-box">
                            <h2>Bienvenido a AgroLink</h2>
                            <p>Conectando productores rurales con transportistas para envíos eficientes.</p>

                            <form action="#" method="POST">
                                <label for="rol">Seleccione su rol:</label><br>
                                <select id="rol" name="rol">
                                    <option selected disabled>Seleccione su rol</option>
                                    <option value="productor">Productor</option>
                                    <option value="transportista">Transportista</option>
                                    <option value="admin">Administrador</option>
                                </select>

                                <br><br>
                                <button type="submit" style="background:none; border:none; cursor:pointer;">
                                    <img src="../Assets/Pantalla01/Continuar.png" alt="Continuar" width="400">
                                </button>

                            </form>

                            <p>¿Ya tienes una cuenta?
                                <a href="#">Iniciar Sesión</a>
                            </p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>



    </center>
</body>

</html>
