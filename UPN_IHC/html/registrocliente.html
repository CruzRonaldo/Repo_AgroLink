<!DOCTYPE html>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="min-h-screen flex flex-col">
<header class="bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10 border-b border-primary/20 dark:border-primary/30">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">

</svg>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">AgroLink</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Inicio</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Mis envíos</a>

</nav>
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCxLruSVXHQmmoyeKDVQrdMVt3_7u3M5qrvSzRe1yGYEHbMoqq4PxxqW4k8AleZ_N4L1YgCQY8I1dWOHMI86aKCs4FrxLNimWpQTTHfsl_8Yx6hTUfA2xzGk8heMm_vb1VETeIAagMxIfX-LVz4ec7jli7Sxc82i03YvtR-zc1tWsVQAq6s8XkHXuR-AKwFQ4385WZqtDdQuNnuwc2XSt0E5_FVp6_eTW1RiNJaiGeY86LvOl0SWDUPe-E_pVSGs3g7zL99oKIeng");'></div>
<button class="md:hidden p-2 rounded-md hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
<div class="max-w-xl mx-auto bg-background-light dark:bg-background-dark/50 p-6 sm:p-8 rounded-xl shadow-sm border border-primary/20">
<div class="text-center mb-8">
<h2 class="text-3xl font-bold text-gray-900 dark:text-white">Registrarse</h2>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Registrese su cuenta ahora.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="nombre-completo">Nombre Completo</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 focus:ring-primary focus:border-primary rounded-lg text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" id="nombre-completo" name="nombre-completo" placeholder="Escribir su nombre completo" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="apellido-completo">Apellido Completo</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 focus:ring-primary focus:border-primary rounded-lg text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" id="apellido-completo" name="apellido-completo" placeholder="Escrbir su apellido completo" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="numtef">Telefono</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 focus:ring-primary focus:border-primary rounded-lg text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" id="numtef" name="numtef" placeholder="Escrbir su número telefónico" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="correo">Correo</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 focus:ring-primary focus:border-primary rounded-lg text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" id="correo" name="correo" placeholder="E-mail" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="direccion">Dirección</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 focus:ring-primary focus:border-primary rounded-lg text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" id="direccion" name="direccion" placeholder="Escribir su dirección" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="pais">Pais</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 focus:ring-primary focus:border-primary rounded-lg text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" id="pais" name="pais" placeholder="Elige tu pais" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="fecha-nacimiento">Fecha de Nacimiento</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 focus:ring-primary focus:border-primary rounded-lg text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" id="fecha-nacimiento" name="fecha-nacimiento" type="date"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="contrasena">Contraseña</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 focus:ring-primary focus:border-primary rounded-lg text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" id="contrasena" name="contrasena" type="text"/>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-background-dark bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-all" type="submit">
                            Registrar
                        </button>
</div>
</form>
</div>

</div>

</body></html>
