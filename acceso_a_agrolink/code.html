<script>
        tailwind.config = {

                extend: {
                    colors: {

                        "background-dark": "#162111",

<a class="flex items-center gap-2" href="#">
<svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

<path d="M16 34H32L24 24L16 34Z" fill="currentColor" opacity="0.4"></path>

<h1 class="text-2xl font-bold text-text-light dark:text-text-dark">AgroLink</h1>
</a>
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Inicio</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Servicios</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Contacto</a>
</nav>
<div class="flex items-center gap-4">
<button class="px-4 py-2 text-sm font-semibold rounded-lg bg-primary/10 text-primary hover:bg-primary/20 transition-colors dark:bg-primary/20 dark:hover:bg-primary/30">

                    </button>
<button class="px-4 py-2 text-sm font-semibold rounded-lg bg-primary text-background-light hover:bg-opacity-90 transition-colors">
                        Registrarse
                    </button>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8 p-8 sm:p-10 bg-white dark:bg-background-dark rounded-xl shadow-lg border border-subtle-light dark:border-subtle-dark">
<div>
<h2 class="text-center text-3xl font-bold text-text-light dark:text-text-dark">
                        Bienvenido a AgroLink
                    </h2>
<p class="mt-2 text-center text-sm text-text-light/80 dark:text-text-dark/80">
                        Conectando productores rurales con transportistas para envíos eficientes.
                    </p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="role">Seleccione su rol</label>
<select class="form-select w-full px-4 py-3 rounded-lg bg-background-light dark:bg-subtle-dark/50 border border-subtle-light dark:border-subtle-dark focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-text-light/50 dark:placeholder:text-text-dark/50" id="role" name="role">
<option disabled="" selected="">Seleccione su rol</option>
<option value="producer">Productor</option>
<option value="transporter">Transportista</option>
<option value="admin">Administrador</option>
</select>
</div>
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-background-light bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors" type="submit">
                            Continuar
                        </button>
</div>
</form>
<p class="text-center text-sm">
<span class="text-text-light/80 dark:text-text-dark/80">¿Ya tienes una cuenta?</span>
<a class="font-medium text-primary hover:underline" href="#">
                        Iniciar Sesión
                    </a>
</p>
</div>
</main>
<footer class="w-full py-6 px-4 sm:px-6 lg:px-8 border-t border-subtle-light dark:border-subtle-dark">
